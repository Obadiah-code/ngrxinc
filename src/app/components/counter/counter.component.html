<section @load0load>
    <div class="row g-0 p-3 justify-content-center text-center align-items-center bg-dark mb-3">
        <span class="text-light"> {{ counter$ | async }} </span>
    </div>
    <div class="row g-0 px-3">
        <button mat-button (click)="increment()" class="col mx-2">Increment</button>
        <button mat-button (click)="decrement()" class="col mx-2">Decrement</button>
        <button mat-button (click)="reset()" class="col mx-2">Reset</button>
    </div>
</section>
